# This GitHub Action will build the sphinx documentation and publish it to AWS S3

name: Build Sphinx Documentation and Publish to AWS

on:
  push:
    branches:
      - master
      - release
      - develop
  workflow_dispatch:

jobs:
  publish:
    
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        pre-build-command: "pip install sphinx-gallery==0.13 && pip install sphinx_rtd_theme==1.2 && pip install matplotlib==3.7 && pip install numpy==1.24"
        build-command: "make html"

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload to staging website
      if: github.ref == 'refs/heads/develop'
      run: aws s3 sync --delete --acl public-read ./docs/build/html/ s3://dnplab-docu-staging

    - name: Upload to staging website
      if: github.ref == 'refs/heads/master'
      run: aws s3 sync --delete --acl public-read ./docs/build/html/ s3://dnplab.net
